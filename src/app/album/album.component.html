<div class="row">
  <div class="col m12">
    <div class="card grey lighten-3">
      <div class="row">
        <div class="col m4">
          <div *ngIf="album.images?.length > 0">
            <img class="responsive-img" src="{{album?.images[0].url}}" alt="">
          </div>
        </div>
        <div class="col m8">
          <h4 *ngIf="album.artists?.length>0"><span *ngFor="let artist of album.artists">{{artist?.name}}</span></h4>
          <h2>{{album?.name}}</h2>
          <h5>Release Date: {{album?.release_date}}</h5>
          <div class="card-action">
            <a target="_blank" href="{{album?.external_urls?.spotify}}">View In spotify</a>
          </div>
        </div>
      </div>
    </div>
    <div class="divider"> </div>
    <h3>Album tracks </h3>
    <div *ngFor="let track of album.tracks?.items">
      <div class="card">
        <h5>{{track.track_number}} - {{track.name}}</h5>
        <a href="{{track.preview_url}}" target="_blank">Preview track</a>
      </div>
    </div>
  </div>
</div>
